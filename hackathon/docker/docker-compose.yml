version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: hackathon-sicoob
    ports:
      - "5433:5432" 
    volumes:
      - ./data:/var/lib/postgresql/data